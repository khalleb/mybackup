<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

</head>
<body>
	<ui:composition>

		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				<h:form id="FrmBotoesFoolter">
					<div class="row">
						<div class="col-md-3 col-md-offset-2" style="padding: 5px">
							<div>
								<div class="row"></div>
								<h:commandLink id="btnBackupManual"
									value="#{msg['config.btn.backup.manual']}"
									styleClass="btn btn-success btn-lg btn-block"
									action="#{propertiesCTRL.fazerBackupManual}">
									<span class="glyphicon glyphicon-hdd"></span>
								</h:commandLink>
							</div>
						</div>
						<div class="col-md-3 col-md-offset-2" style="padding: 5px">
							<div>
								<div class="row"></div>
								<h:commandLink id="btnSalvarConfiguracoe"
									value="#{msg['config.btn.salvar']}"
									styleClass="btn btn-success btn-lg btn-block "
									action="#{propertiesCTRL.alterarDados}">
									<span class="glyphicon glyphicon-floppy-disk"></span>
								</h:commandLink>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:composition>
</body>
</html>
